<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task Description:</label><br>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Description"><br>
      <label for="task-priority">Priority</label><br>
      <select name="color" id= "colors"><br>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
        <div id= "red-tasks"></div>
        <div id="yellow-tasks"></div>
        <div id="green-tasks"></div>
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
